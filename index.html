<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4e8a, #9b2cff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

/* Main box */
#question {
  padding: 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.2rem;
}

/* Buttons */
button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #111;
  color: white;
}

/* Celebration */
#celebration {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  padding: 40px 20px;
  overflow-y: auto;
}

#celebration h2 {
  font-size: 2rem;
}

/* NO popup (IMPORTANT: display NONE only once) */
#noPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 100;
  align-items: center;
  justify-content: center;
}

#noPopupBox {
  background: black;
  border: 2px solid red;
  color: red;
  padding: 20px 25px;
  border-radius: 14px;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b4c8e5c3b.mp3" type="audio/mpeg">
</audio>

<!-- Question -->
<div id="question">
  <h1>
    Kashish, Chhoti Cutiee üíñ<br>
    WILL YOU BE MY VALENTINE?
  </h1>
  <button id="yesBtn">Yes ‚ù§Ô∏èüòò</button>
  <button id="noBtn">No üôà</button>
</div>

<!-- Celebration -->
<div id="celebration">
  <h2>üíñ I KNEW YOU LOVE ME üíñ</h2>
  <p><strong>Buggu..</strong> I know we both have gone through a lot in our lives.</p>
  <p>No matter what comes, we choose each other. Always. ‚ù§Ô∏è</p>
  <p><strong>Love you a lot !!</strong></p>
</div>

<!-- NO popup -->
<div id="noPopup">
  <div id="noPopupBox">
    ‚ùå Invalid choice.<br><br>
    System has detected you are already my Valentine.
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("noPopup");
const music = document.getElementById("music");

yesBtn.addEventListener("click", () => {
  music.play();
  document.getElementById("question").style.display = "none";
  document.getElementById("celebration").style.display = "block";
});

noBtn.addEventListener("click", () => {
  popup.style.display = "flex";
  setTimeout(() => {
    popup.style.display = "none";
  }, 2000);
});
</script>

</body>
</html>
